name: Deploy React Build to S3

on:
  push:
    paths:
      - 'react_app/**'
      - '.github/workflows/deploy-react.yml'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-west-2
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./react_app
        run: npm install

      - name: Build React app
        working-directory: ./react_app
        run: npm run build

      - name: Copy build files to Terraform directory
        run: |
          rm -rf ./terraform_static_webhosting/build
          cp -r ./react_app/build ./terraform_static_webhosting/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: ./terraform_static_webhosting
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform_static_webhosting
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform_static_webhosting
        run: terraform plan

      - name: Terraform Apply
        working-directory: ./terraform_static_webhosting
        run: terraform apply -auto-approve
